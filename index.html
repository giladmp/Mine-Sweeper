<!DOCTYPE html>
<html>

<head>
    <title>Mine Sweeper ! ! !</title>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
</head>


<body onload="init()">
    <h1>Mine Sweeper</h1>
    <div class="container">
        <button class="hearts">💚💚💚</button>
        <button class="smiley" onclick="init()">😃</button>
        <button class="timer">⏱️</button>
    </div>
    <div class="table"></div>
    <div class="container">
        <button class="low 44" onclick="resizeBoard(4)">4x4</button>
        <button class="low 88" onclick="resizeBoard(8)">8x8</button>
        <button class="low 1212" onclick="resizeBoard(12)">12x12</button>
    </div>
    <script src='js/utils.js'></script>
    <script src='js/main.js'></script>
</body>

</html>
